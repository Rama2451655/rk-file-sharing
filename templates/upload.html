{% extends 'layout.html' %}

{% block content %}
<div class="content">
    <h1>Welcome {{ session['username'] }}</h1>
    
    <!-- Upload form -->
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
