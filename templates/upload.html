{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Upload Files and Folders</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <p class="alert alert-{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <!-- File Upload Section -->
    <div class="upload-section">
        <form action="/upload_file" method="POST" enctype="multipart/form-data">
            <label for="file-upload">Upload Files:</label>
            <input type="file" id="file-upload" name="file" multiple>
            <button type="submit">Upload Files</button>
        </form>
    </div>

    <!-- Folder Upload Section -->
    <form method="POST" action="{{ url_for('upload_folder') }}" enctype="multipart/form-data">
        <label for="folder">Choose a Folder</label>
        <input type="file" id="folder" name="folder" webkitdirectory required>
        <button type="submit">Upload Folder</button>
    </form>
    
    <style>
        form {
            margin-bottom: 20px;
        }
    </style>

</div>
{% endblock %}
