<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Files - RK File Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <h1 class="fade-in">RK File Sharing</h1>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('index') }}" class="btn slide-in">Home</a>
            <a href="{{ url_for('upload_file') }}" class="btn slide-in">Upload File</a>
            <a href="{{ url_for('about_us') }}" class="btn slide-in">About Us</a>
        </div>
    </nav>

    <!-- Available Files Section -->
    <div class="available-files">
        <h2>Available Files</h2>

        <!-- Table for displaying available files -->
        <table class="file-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Extension</th>
                    <th>Size</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.filename }}</td>
                        <td>{{ file.extension }}</td>
                        <td>{{ file.size }} KB</td>
                        <td>
                            <a href="{{ url_for('download_file', filename=file.filename) }}" class="btn">Download</a>
                        </td>
                        <td>
                            {% if file.uploader == current_user.username %}
                                <form action="{{ url_for('delete_file', filename=file.filename) }}" method="POST" style="display: inline;">
                                    <button type="submit" class="btn" onclick="return confirm('Are you sure you want to delete this file?')">Delete</button>
                                </form>
                            {% else %}
                                <span>N/A</span>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
